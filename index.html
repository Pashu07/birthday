

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greeting Card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- <h2>Click this card</h2> -->
  <div class="body">
    <div class="birthdayCard" id="birthdayCard" onclick="event.stopPropagation();">
      <div class="cardFront">
      <h3 id='title' class='happy'>HAPPY BIRTHDAY</h3>        <!-- <h3 class="happy">HAPPY BIRTH ðŸŽ‚</h3> -->
        <div class="balloons">
          <div class="balloonOne"></div>
          <div class="balloonTwo"></div>
          <div class="balloonThree"></div>
          <div class="balloonFour"></div>
        </div>
        
      </div>
      <div class="cardInside">
        <!-- <h3 class="back">HAPPY BIRTHDAY ðŸŽ‚</h3> -->
         <div class="only-text" id="only-text">
            <h3 id='title' class='back'>HAPPY BIRTHDAY</h3>
            <p id='title'>Dear Vaibhuuuu</p><p id='desc'>Your Message Here .Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis eius quis numquam blanditiis ducimus quidem doloremque rerum iusto, velit cupiditate.</p>
            <p id='name' class='name'><a id="new_btn" class="flicker-btn">Suprise</a></p> 
         </div>
     
      
        <div class="background-video-container">
          <video id="backgroundVideo">
            <source src="VEED.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

    </div>
  </div>
  <!-- <footer>Create Your Card <a href="http://wishcard.free.nf"> Click here...</a> -->
    <script>
      var card = document.getElementById('birthdayCard');
      card.addEventListener('click',() =>{
        card.classList.add("active");
        // alert('hey kaam ker aapna');
      });

      document.getElementById("new_btn").setAttribute('onclick','playbtn()');
      
      function playbtn(){
        document.getElementById('only-text').style.display='none';
        var xyz = document.getElementById('backgroundVideo');
        xyz.play();
        xyz.muted = false;

      }

      const colors = [
        "#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FF8F33", 
        "#33FFD6", "#C133FF", "#FFC733", "#338BFF", "#9DFF33",
        "#FF336F", "#33FFB8"
      ];
      
      let colorIndex = 0;
      
      // Function to change the background color
      function changeBackgroundColor() {
        document.body.style.backgroundColor = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length; // Cycle through the colors
      }
      
      // Set the background color to change every 2 seconds
      setInterval(changeBackgroundColor, 2000);

    </script>
</body>

</html>
